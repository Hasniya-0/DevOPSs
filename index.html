<!DOCTYPE html>
<html lang="en">
<head>

<title>Daily Planner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>

  </div>
</header>

<div class="container">

  <!-- Calendar -->
  <div id="calendar" class="card"></div>

  <!-- Tasks -->
  <div id="tasks" class="card hidden">
    <h2>ğŸ“ Tasks for <span id="selectedDateText">Today</span></h2>
    <input id="taskInput" placeholder="New Task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <!-- Settings -->
  <div id="settings" class="card hidden">
    <h2>âš™ï¸ Settings</h2>
    Theme Color: <input type="color" onchange="changeColor(this.value)" value="#6b4eff">
    <button onclick="resetAllTasks()">Reset All Tasks</button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
